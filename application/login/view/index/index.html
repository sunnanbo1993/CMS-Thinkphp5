<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台登录-X-admin2.0</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/css/font.css">
	  <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>

</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">x-admin2.0-管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <input name="mobile" placeholder="请输入手机号"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="请输入密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>

    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            mobile: [/^(([0-9]\d?)|100)$/, '排序只能为0-100'], //用户名只能为手机号
          });

          //监听提交
          form.on('submit(add)', function(data){
            console.log(data.field);  //获取form表单里的值
            var url = '/login/index/login';
            //发异步，把数据提交给php
            $.ajax({
              url: url,
              dataType: 'json',
              type: 'POST',
              data: data.field
            }).done(function(json){
              console.log(json.code);
              if(json.code === 1){
                  layer.alert(json.msg, {icon: 6},function () {
                    //成功跳转
                    windows.location.href = '/';
                  });
              }else{
                  layer.alert(json.msg, {icon: 5});
              }
            });
            return false;
          });
          
          
        });
    </script>

</body>
</html>

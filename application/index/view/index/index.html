<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>商家管理后台</title>
	<link type="image/x-icon" href="{webroot:favicon.ico}" rel="icon">
	<script type='text/javascript' src="/static/js/jquery-1.12.4.min.js"></script>
	<script type='text/javascript' src="/static/js/form.js"></script>
	<script type='text/javascript' src="/static/js/artTemplate.js"></script>
	<script type='text/javascript' src="/static/js/validate.js"></script>
	<script type='text/javascript' src="/static/js/html5.js"></script>
	<link rel="stylesheet" href="/static/css/admin.css" type="text/css" media="screen" />
	<script type='text/javascript' src="/static/js/public.js"></script>
</head>

<body>
	<!--头部 开始-->
	<header id="header">
		<hgroup>
			<h1 class="site_title"></h1>
			<h2 class="section_title"></h2>
			<div class="btn_view_site"><a href="{url:/systemseller/logout}">退出登录</a></div>
		</hgroup>
	</header>
	<!--头部 结束-->

	<!--面包屑导航 开始-->
	<section id="secondary_bar">
		<div class="user">
			<p>admin</p>
		</div>
	</section>
	<!--面包屑导航 结束-->

	<!--侧边栏菜单 开始-->
	<aside id="sidebar" class="column">
		
		<h3>CMS管理模块</h3>
		<ul class="toggle">
			
			<li class="icn_categories"><a href="javascript:void(0)" onclick="window.location.href='?c=brand'">品牌管理</a></li>
			<li class="icn_categories"><a href="javascript:void(0)" onclick="window.location.href='?c=mobile'">机型管理</a></li>
			<li class="icn_categories"><a href="javascript:void(0)" onclick="window.location.href='?c=customer'">客户管理</a></li>
			<li class="icn_categories"><a href="javascript:void(0)" onclick="window.location.href='?c=integral'">积分管理</a></li>
			<li class="icn_categories"><a href="javascript:void(0)" onclick="window.location.href='?c=store'">库存管理</a></li>
			<li class="icn_categories"><a href="javascript:void(0)" onclick="window.location.href='?c=sell'">销售管理</a></li>
			
		</ul>
		

		<footer>
			
		</footer>
	</aside>
	<!--侧边栏菜单 结束-->

	<!--主体内容 开始-->
	<section id="main" class="column">
		{$main_content ?? ''}
	</section>
	<!--主题内容 结束-->
</body>
</html>
